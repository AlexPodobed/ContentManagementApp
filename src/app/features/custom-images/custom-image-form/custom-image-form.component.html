<article class="row" *ngIf="customImage">
    <section class="col-md-4">
        <div class="form-group">
            <label>Tooltip Text:</label>
            <input type="text" class="form-control"
                   [(ngModel)]="customImage.tooltip.text"
                   placeholder="Put tooltip text here">
        </div>
        <div class="form-group">
            <label>Image:</label>
            <div *ngIf="!customImage.src">
                <sh-image-uploader (onSuccessUpload)="updateImageSrc($event)"></sh-image-uploader>
            </div>
            <div *ngIf="customImage.src">
                <button class="btn btn-outline-success" (click)="updateImageSrc('')">change</button>
            </div>
        </div>
    </section>
    <section class="col-md-8" *ngIf="customImage.src">
        <div class="card card-inverse card-info mb-3 text-center">
            <div class="p-3">
                <blockquote class="card-blockquote">
                    <p class="m-0">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                        Click on the Image to choose the pointer for tooltip
                    </p>
                </blockquote>
            </div>
        </div>
        <div class="image-wrapper">
            <image-with-tooltip [item]="customImage"
                                [showPointer]="true"
                                (click)="changeTooltipPosition($event)">
            </image-with-tooltip>
        </div>
    </section>

    <section class="col-12 mt-3">
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="isDisabled()">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </section>
</article>
