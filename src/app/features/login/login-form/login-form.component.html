<article class="d-flex align-items-center justify-content-center login-form">
    <section class="col-md-8">
        <form name="loginForm" (submit)="login()">
            <div class="form-group row ">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email"
                           [(ngModel)]="email"
                           [readonly]="loader$ | async"
                           class="form-control"
                           placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" id="password"
                           [(ngModel)]="password"
                           [readonly]="loader$ | async"
                           class="form-control"
                           placeholder="Password">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="isDisabled()">Sign in</button>
                </div>
            </div>
        </form>
    </section>
</article>
